<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>product-details</title>
</head>

<body>
    <!--  Header for tech-shop project -->
    <header class="header main_class">
        <div>
            <a href="#" alt="Tech-Shop" class="logo">Tech-Shop</a>
        </div>
        <!-- navbar icons -->
        <div class="headerIcons">
            <div class="icon icon1">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="white" class="bi bi-search"
                    viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                </svg>
            </div>
            <div class="icon icon2 icons">
                <ion-icon name="cart-outline"></ion-icon>
            </div>

            <nav>
                <a href="./registrationPage.html">
                    <div class="icon icon3 icons">
                        <ion-icon name="person-outline"></ion-icon>
                        <div class="hover-content">
                            <p>Hello!</p>
                            <p>Access account and manage orders</p>
                            <button class="hoverSignup">Login / Signup</button>
                            <hr>
                            <p>Please Login</p>
                        </div>
                    </div>
                </a>
            </nav>
        </div>
    </header>

    <!-- product page -->

    <div class="product-container">
        <div class="product-images">
            <img src="/assets/products/products/jbl660nc-1.png" alt="Thumbnail 1" class="Thumbnail1">
            <img src="/assets/products/products/jbl660nc-2.png" alt="Thumbnail 2">
            <img src="/assets/products/products/jbl660nc-3.png" alt="Thumbnail 3">
            <img src="/assets/products/products/jbl660nc-4.png" alt="Thumbnail 4">
        </div>

        <div class="main-product-image">
            <img src="/assets/products/products/jbl660nc-1.png" alt="Main Product Image" class="main-product-image">
        </div>

        <div class="product-details">
            <h2>JBL Live 660NC</h2>
            <p>Wireless Over-Ear NC Headphones</p>
            <div class="rating">★★★★★ <span class="ratingNum">| 1234 Ratings</span> </div>
            <hr>
            <div class="price">
                ₹9,999 <span class="old-price">₹14,999</span>
                <p class="discount">You save: ₹5,000 (33%)</p>
            </div>
            <span class="in-stock">✓ In Stock</span>
            <span class="taxes">(Inclusive of all taxes)</span>
            <hr>

            <div class="offers">
                <span>Offers and Discounts</span>
                <div class="offerBase">
                    <p>No Cost EMI on Credit Card</p>
                    <p>Pay Later & Avail Cashback</p>
                </div>
            </div>
            <hr class="belowLine">
            <button class="add-to-cart-btn">Add to cart</button>
        </div>

    </div>


</body>

</html>
