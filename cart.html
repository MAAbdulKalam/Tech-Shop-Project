<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>cart page</title>
</head>

<body>
    <!--  Header for tech-shop project -->
    <header class="header main_class">
        <div>
            <a href="#" alt="Tech-Shop" class="logo">Tech-Shop</a>
        </div>
        <!-- navbar icons -->
        <div class="headerIcons">
            <div class="icon icon1">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="white" class="bi bi-search"
                    viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                </svg>
            </div>
            <div class="icon icon2 icons">
                <ion-icon name="cart-outline"></ion-icon>
            </div>

            <nav>
                <a href="./registrationPage.html">
                    <div class="icon icon3 icons">
                        <ion-icon name="person-outline"></ion-icon>
                        <div class="hover-content">
                            <p>Hello!</p>
                            <p>Access account and manage orders</p>
                            <button class="hoverSignup">Login / Signup</button>
                            <hr>
                            <p>Please Login</p>
                        </div>
                    </div>
                </a>
            </nav>
        </div>
    </header>

    <!-- order summary -->

    <div class="order-container">
        <div class="product-list">
            <div class="product">
                <img src="./assets/products/products/jbl660nc-1.png" alt="Product 1">
                <div class="product-info">
                    <p>JBL Live 660NC Wireless Over-Ear NC Headphones</p>
                    <div class="price">
                        ₹9,999 <span class="old-price">₹14,999</span>

                        <button class="add-to-cart-btn"></button>
                    </div>
                </div>
                <!-- <div class="product"> 
                <img src="./assets/products/products/boat518-1.png" alt="Product 2">
            </div>
            <div class="product"> 
                <img src="./assets/products/products/boat131-1.png" alt="Product 3">
            </div> -->
            </div>


            <div class="order-summary">
                <h4>Order Summary (4 items)</h4>
                <table>
                    <tr>
                        <td>Original Price</td>
                        <td>₹22,978</td>
                    </tr>
                    <tr>
                        <td>Discount</td>
                        <td>₹10,132</td>
                    </tr>
                    <tr>
                        <td>Delivery</td>
                        <td>Free</td>
                    </tr>
                </table>
                <div class="total-price">Total Price: ₹12,846</div>
                <button class="checkout-btn">Checkout</button>
            </div>
        </div>

</body>

</html>
