<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Tech-Shop Project</title>
</head>

<body>
    <!--  Header for tech-shop project -->
    <header class="header main_class">
        <div>
            <a href="#" alt="Tech-Shop" class="logo">Tech-Shop</a>
        </div>
        <!-- navbar icons -->
        <div class="headerIcons">
            <div class="icon icon1">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="white" class="bi bi-search"
                    viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                </svg>
            </div>
            <div class="icon icon2 icons">
                <ion-icon name="cart-outline"></ion-icon>
            </div>
            <div class="icon icon3 icons">
                <ion-icon name="person-outline"></ion-icon>
            </div>
        </div>
    </header>

    <!-- content -->

    <div class="product-container">

        <div class="product-details">
            <h2>boAt Airdopes 131</h2>
            <h3>Featherweight For <br> Comfort All-Day.</h3>
            <p class="price price1">₹1,099 <del class="price2">₹2,990</del></p>
            <button>Shop Now</button>
        </div>
        <div class="product-image">
            <img src="./assets/products/products/boat131-3.png" alt="Product Image">
        </div>
    </div>
    <div class="dots-container">
        <span class="dot"></span>
        <span class="dot active"></span>
        <span class="dot"></span>
    </div>
    <div class="midHeading">
        <h3>Featured Products</h3>
    </div>

    <div class="featuredProducts">
        <div class=" featuredPro featuredProMainClass1">
            <p class="paraPro paraPro1">JBL Endurance Run <br> Sports</p>
            <a href="#"><img src="assets/products/products/jbl-endu-1.png" alt=""
                    class="featuredProductsImg featureImg1"></a>
            <p class="amount amt1">₹999 <del class="originalAMT amtMain1">₹1,599</del></p>
        </div>
        <div class="featuredPro featuredProMainClass2">
            <p class="paraPro paraPro2">boAt Airdopes 203</p>
            <a href="#"><img src="assets/products/products/boat203-1.png" alt=""
                    class="featuredProductsImg featureImg2"></a>
            <p class="amount amt2">₹1,074 <del class="originalAMT amtMain2">₹3,999</del></p>
        </div>
        <div class="featuredPro featuredProMainClass3">
            <p class="paraPro paraPro3">boAt Rockerz 518</p>
            <a href="#"><img src="assets/products/products/boat518-1.png" alt=""
                    class="featuredProductsImg featureImg3"></a>
            <p class="amount amt3">₹1,299 <del class="originalAMT amtMain3">₹3,990</del></p>
        </div>
        <div class="featuredPro featuredProMainClass4">
            <p class="paraPro paraPro4">JBL Tune 760NC</p>
            <a href="#"><img src="assets/products/products/jbl760nc-1.png" alt=""
                    class="featuredProductsImg featureImg4"></a>
            <p class="amount amt4">₹5,999 <br><del class="originalAMT amtMain4">₹7,599</del></p>
        </div>
        <div class="featuredPro featuredProMainClass5">
            <p class="paraPro paraPro5">boAt Rockerz 255</p>
            <a href="#"><img src="assets/products/products/boat255r-1.png" alt=""
                    class="featuredProductsImg featureImg5"></a>
            <p class="amount amt5">₹899 <del class="originalAMT amtMain5">₹2,990</del></p>
        </div>
    </div>
</body>

</html>
