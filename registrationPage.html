<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Registration Page</title>
</head>

<body class="registration_body">
    <!--  Header for tech-shop project -->
    <header class="header main_class">
        <div>
            <a href="#" alt="Tech-Shop" class="logo">Tech-Shop</a>
        </div>
        <!-- navbar icons -->
        <div class="headerIcons">
            <div class="icon icon1">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="white" class="bi bi-search"
                    viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                </svg>
            </div>
            <div class="icon icon2 icons">
                <ion-icon name="cart-outline"></ion-icon>
            </div>

            <nav>
                <a href="./registrationPage.html">
                    <div class="icon icon3 icons">
                        <ion-icon name="person-outline"></ion-icon>
                        <div class="hover-content">
                            <p>Hello!</p>
                            <p>Access account and manage orders</p>
                            <button class="hoverSignup">Login / Signup</button>
                            <hr>
                            <p>Please Login</p>
                        </div>
                    </div>
                </a>
            </nav>
        </div>
    </header>

    <div class="signup-form">

        <h2>Signup</h2>
        <p>Already have an account? <a href="#" class="login">Login</a></p>
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit">Signup</button>

        <div class="line-separator">
            <hr class="line">
            <span> or login with</span>
            <hr class="line">
        </div>
        <div class="social-login">
            <button class="fb">Facebook</button>
            <button class="Google">Google</button>
            <button class="x">Twitter</button>
        </div>
    </div>


</body>

</html>
